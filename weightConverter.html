<html>
<head><title>Weight Converter</title></head>
<style>
body{
  margin-top:70px;
  background:#333;
  color:#fff;
border: 10px;
padding: 5px;

}

.container {

float: right;
width: 50%;

}
.form-group {

float: center;

}</style>
<body>

<div class="container">

<div class="row">
<div class="col-md-6">

<h1 class="display-4 text-center mb-3">Weight Converter</h1>

<form>
<div class="form-group">
<input id="lbsInput" type="number" class="form-control-lg" 
class="form-control form-control-lg"
placeholder="Enter Pounds...">
</div>
</form>

<div id="output">
<div class="card card-primary mb-2">
<div class="card-block">
<h4>Grams:</h4>
<div id="gramsOutput"></div>
</div>
</ddiv>



<div class="card card-success mb-2">
<div class="card-block">
<h4> Kilograms:</h4>
<div id="kgOutput"></div>
</div>
</div>

<div class="card card-danger mb-2">
<div class="card-block">
<h4> Ounces:</h4>
<div id="ozOutput"></div>
</div>
</div>


<script>

document.getElementById('lbsInput').addEventListener('input', function(e){

let lbs = e.target.value;

document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
document.getElementById('kgOutput').innerHTML = lbs/2.02046;
document.getElementById('ozOutput').innerHTML = lbs*16;

});</script>

</body>


</html>
